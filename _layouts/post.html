---
layout: default
---
<div class="row-fluid">
    <div class="article span10 offset2">
        <div class="art_inner">
            <h2 class="art_title">
                <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
            </h2>
            <div class="art_info">
                {{ page.date | date_to_string }}
            </div>
            <div class="art_summary">
                {{ content }}
            </div>
            <div class="art_foot">
            </div>
        </div>
    </div>
</div>
